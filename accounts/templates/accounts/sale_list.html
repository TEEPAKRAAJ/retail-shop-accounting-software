{% extends 'home.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Your Sales</h2>
<table class="table-auto w-full">
    <thead>
        <tr>
            <th class="px-4 py-2">Date</th>
            <th class="px-4 py-2">Method</th>
            <th class="px-4 py-2">Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td class="border px-4 py-2">{{ sale.date }}</td>
            <td class="border px-4 py-2">{{ sale.get_method_display }}</td>
            <td class="border px-4 py-2">â‚¹{{ sale.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
